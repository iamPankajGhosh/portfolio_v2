<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
        - primary meta tags
    -->
    <title>Pankaj Ghosh • Web developer</title>
    <meta name="title" content="Pankaj Ghosh • Web developer" />
    <meta name="description" content="This is a personal portfolio" />

    <!--.
        - favicon
    -->
    <link
      rel="shortcut icon"
      href="./public/favicon.svg"
      type="image/svg+xml"
    />

    <!--
        - google fonts link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!--
        - custom css link
    -->
    <link rel="stylesheet" href="./src/style.css" />

    <!--
        - preload images
    -->
    <link rel="preload" as="image" href="./src/assets/hero-banner.jpg" />
  </head>
  <body>
    <!--
      - #PRELOADER
    -->

    <div class="preloader" data-preloader>
      <div class="circle"></div>
    </div>

    <!--
      - #HEADER
    -->

    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./src/assets/logo.svg"
            width="170"
            height="40"
            alt="Portfolio home"
          />
        </a>

        <button
          class="nav-toggle-btn"
          data-nav-toggler
          data-nav-toggle-btn
          aria-label="Toggle menu"
        >
          <span class="line line-1"></span>
          <span class="line line-2"></span>
        </button>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Resume</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Services</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Portfolio</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Blog</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <!--
        - custom js link
    -->
    <script src="./src/script.js"></script>

    <!--
        - ionicon link
    -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
